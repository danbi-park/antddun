<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <!--페이지 수정 부분 시작-->
        <!-- 페이지 css/ js 추가 -->
        <link th:href="@{/css/board/qna/qnaStyles.css}" rel="stylesheet" />


        <!-- 본문 시작 -->
        <div class="subNav-body">
            <nav class="nav nav-underline" aria-label="Secondary navigation">
                <a th:each="jobList : ${jobList}" class="subNav" href="#">[[${jobList.job}]]</a>
            </nav>
        </div>

        <!-- 게시물 -->
        <div class="card qnaCardList" th:each="post : ${postList}">

            <div class="post-body attach-img-pre">

                <div class="leftSection">
                    <!-- 카테고리, 뚠 -->
                    <span class="smallDdun" th:text="${post.ddun}"></span>
                    <span class="smallCategory" th:text="${post.category}"></span>
                    <!-- 제목 + 글 -->
                    <div class="post-content">
                        <h3><a href="#post" th:text="${post.title}"></a></h3>
                        <p class="content-text">
                            <a href="#post" th:text="${post.content}"></a>
                        </p>
                    </div>

                </div>

                <div class="rightSection">
                    <a href="#post">
                        <img class="imgTest" style="display:inline-block;
                    background:lightgray; width:8rem; height:8rem;" src="" alt="">
             <!--           <img th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null}"
                             th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|">-->
                    </a>
                </div>
            </div>

            <!-- 사용자 정보   -->
            <div class="boardInfo">
                <!--   세 번째 영역 -->
                <div class="leftSection">

                    <div class="wrapInfo">
                        <a class="views" href="#post"><img th:src="@{/assets/eye.png}" width="24px;"> [[${post.cnt}]]</a>
                        <a class="like"><img th:src="@{/assets/heart.png}" width="20px;"> [[${post.cnt}]]</a>
                        <a class="cmt" href="#post"><img th:src="@{/assets/messenger.png}" width="19"> [[${post.cnt}]]</a>
                    </div>

                </div>

                <!--   네 번째 영역 -->
                <div class="rightSection">
                    <a href="#post" class="regDate" th:text="${#temporals.format(post.regDate, 'yy-MM-dd')}"></a>
                </div>

            </div>

        </div> <!-- cardList end -->


        <!-- Pagination-->
        <nav aria-label="Pagination">
            <hr class="my-0"/>
            <ul class="pagination justify-content-center my-4">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1"
                                                  aria-disabled="true">Newer</a>
                </li>
                <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                <li class="page-item"><a class="page-link" href="#!">2</a></li>
                <li class="page-item"><a class="page-link" href="#!">3</a></li>
                <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                <li class="page-item"><a class="page-link" href="#!">15</a></li>
                <li class="page-item"><a class="page-link" href="#!">Older</a></li>
            </ul>
        </nav>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>

                <li class="page-item" th:each="i"><a class="page-link" href="#">1</a></li>

                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <a th:href="@{/member/qna/registerForm}" class="write">글쓰기</a>
        <!-- 본문 끝 -->
        <!--페이지 수정 부분 끝-->
    </th:block>
</th:block>
