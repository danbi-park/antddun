<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link th:href="@{/css/login/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/login/login.js}"></script>

    <title>Log-in</title>

</head>

<body>

<div th:fragment="content">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <form name="frm" th:action="@{/login}"  style="position:absolute" class="loginBox"  method="post"> <!-- 시큐리티가 낚아챔! (config) -->
        <fieldset>
            <header>
                <h2><a th:href="@{/}" style="color:black;">개미는 뚠뚠</a></h2>
            </header>

            <div class="input-box">
                <input id="username" type="text" value="test@test.com" name="username" placeholder="아이디">
                <label for="username">아이디</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" value="704512dod!" name="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>

            <div class="notice">
                <span th:if="${param.error}">*아이디와 비밀번호를 확인해주세요.</span>
                <span th:if="${param.logout}">*로그아웃 되었습니다.</span>
            </div>

            <button id="btnSubmit" class="btn" type="button" name="button">로그인</button>

            <div class="social">
                <a class="btn_social" th:href="@{/oauth2/authorization/google}">Google 로그인</a><br>
                <a class="btn_social" th:href="@{/oauth2/authorization/facebook}">Facebook 로그인</a><br>
                <a class="btn_social" th:href="@{/oauth2/authorization/naver}">Naver 로그인</a><br>
            </div>

            <div id="content">
                <ul class="find">
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a th:href="@{/joinAgree}">회원가입</a></li>
                </ul>
            </div>


        </fieldset>
    </form>


</div>

</body>
</html>
