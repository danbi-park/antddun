<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>개미는 뚠뚠</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>

        <link th:href="@{/css/main/styles.css}" rel="stylesheet"/>
        <link th:href="@{/css/main/main.css}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
    <div>


        <!--메인 메뉴-->
        <div class="container-main container">
            <div class="row">
                <th:block th:replace="${content}"></th:block>
            </div>
        </div>

        <!--footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright ⓒ개미는뚠뚠 2021</p></div>
        </footer>

    </div>
    <!-- Bootstrap core JS-->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/main/scripts.js}"></script>


    </body>
</th:block>
</html>
