<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>개미는 뚠뚠</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>

        <link th:href="@{/css/main/styles.css}" rel="stylesheet"/>
        <link th:href="@{/css/main/main.css}" rel="stylesheet">
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
        <!-- Bootstrap core JS-->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>


        <!--        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>-->
    </head>
    <body>
    <div>
        <div id="fixed">
            <!--로그인 정보에 따라 노출 유무 결정-->
            <header>
                <div class="wish" style="display:none;">
                    <span class="wish_first">
                        🎉<strong class="wish_first">아이폰13PRO</strong>까지
                        <strong class="wish_first">5일</strong> 남았습니다.✨
                    </span>
                    <img th:src="@{/assets/close.png}" class="wish_close"/>
                </div>
            </header>

            <!--페이지 상단 공통 : logo & nav-->
            <nav class="navbar navbar-expand-md navbar-light bg-primary">
                <div class="container">
                    <a id="logo" class="navbar-brand" th:href="@{/}">개미는 뚠뚠</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-lg-0">
                            <li><a class="nav-link nav_li" th:href="@{/member/sosojob/main}">소소한JOB</a></li>
                            <li><a class="nav-link nav_li" th:href="@{/member/qna/list}">QnA</a></li>
                            <li><a class="nav-link nav_li" th:href="@{/member/jayu/register}">자유게시판</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!--메인 메뉴-->
        <div class="container-main container">
            <div class="row">
                <th:block th:replace="${content}"></th:block>
            </div>
        </div>

        <!--footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright ⓒ개미는뚠뚠 2021</p></div>
        </footer>

    </div>

    </body>
</th:block>
</html>
