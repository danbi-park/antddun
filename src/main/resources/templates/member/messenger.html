<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <!-- 페이지 css/ js 추가 -->
        <link th:href="@{/css/member/messenger.css}" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/board/summernote/summernote-lite.css}">
        <link rel="stylesheet" th:href="@{/css/board/summernote/custom.css}">

        <script th:inline="javascript" th:src="@{/js/member/messenger.js}"></script>
        <script th:src="@{/js/board/summernote/summernote-lite.js}"></script>
        <script th:src="@{/js/board/summernote/custom1.js}"></script>
        <script th:src=" @{https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js}"></script>

        <!-- 본문 시작 -->
        <!--홈 좌측 : 회원정보 / 광고 / 점메추-->
        <div class="col-lg-3">
            <div class="list_border">
                <select class="select_box">
                    <option selected="selected">전체 보기</option>
                    <option>거래 중</option>
                    <option>거래 완료</option>
                </select>

                <!--쪽지 수신자 리스트-->
                <table class="table" style="table-layout: fixed">
                    <tbody>
                    <tr th:each="senderList : ${senderList}" >
                        <td class="msg_sender" th:value="${senderList.mno}">
                            <input type="hidden" class="sender_mno" th:value="${senderList.mno}">
                            <strong class="sender">[[${senderList.lastName}]][[${senderList.firstName}]]</strong>
                            <div><input type="radio" name="trade" value="0" checked>거래 중</div>
                            <div><input type="radio" name="trade" value="1">거래 완료</div>
                        </td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>-->
<!--                            <strong class="sender">이름</strong>-->
<!--                            <span class="send_date">2021.11.12</span>-->
<!--                            <span class="send_message">제가 구구절절 궁금한게 많은데요.... 문의를 해도 괜찮을지 모르겠어요^_ㅠ</span>-->
<!--                        </td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td>-->
<!--                            <strong class="sender">이름</strong>-->
<!--                            <span class="send_date">2021.11.12</span>-->
<!--                            <span class="send_message">제가 구구절절 궁금한게 많은데요.... 문의를 해도 괜찮을지 모르겠어요^_ㅠ</span>-->
<!--                        </td>-->
<!--                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>

        <!--홈 우측 : 게시물 리스트-->
        <div class="col-lg-9">
            <div class="content_border">
                <div id="mail_lee">
                    <div class="margin_bottom">
                        <input type="button" class="check_btn button--primary button--with-icon" style="margin-right:10px;" value="거래 중" />
                        <span class="send_title">
                        뷰티 브랜드 상세페이지 디자인 작업 요청 문의드립니다.
                    </span>
                    </div>
                    <div id="mail-box">
                    <div class="mail" th:each="msgList :${msgList}">
                        <div class="sender_info">
                            <input type="hidden" class="msgMno" th:value="${msgList.sendMember.mno}"/>
                            <div  style="height: 45px;">
                                <strong class="sender">
                                    <div>[[${msgList.sendMember.lastName}]][[${msgList.sendMember.firstName}]]</div>

                                </strong>
                                <span>(<span th:text="${msgList.sendMember.username}"></span>)</span>
                                <span class="send_time" th:text="${msgList.sendTime}"></span>
                            </div>
                        </div>
                        <div class="send_msg">
                            <p th:text="${msgList.msgContent}"></p>
                        </div>
                    </div>
                    </div>

                <div id="mail_write">
                    <form th:action="@{/member/messenger/register}" th:method="post">
                        <!--제목-->
                        <div class="form-group">
                            <input type="text" id="send_title" name="msgTitle">
                        </div>
                        <!--내용-->
                        <div class="form-group">
                            <textarea id="summernote" name="msgContent"></textarea>
                        </div>

                        <!--작성완료 버튼-->
                        <button type="button" class="reply reply_btn" style="float: right; margin: 1rem 0 3rem 0;">답장하기</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 본문 끝 -->
        <!--페이지 수정 부분 끝-->
    </th:block>
</th:block>
