<!DOCTYPE html>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <!-- 페이지 css/ js 추가 -->

    <!-- 본문 시작 -->

      <nav>
        <ul>
          <li>회원 정보</li>

      <div id="user_ddun">

          <span>이번 달 적입 뚠</span>

              <tr>

                <td>남은 뚠</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2021.11.09</td>
                <td>소소한JOB 구매</td>
                <td></td>

                <td>4,000</td>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--페이지 수정 부분 끝-->

</th:block>
