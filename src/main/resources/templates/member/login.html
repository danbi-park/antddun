<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link th:href="@{/css/login/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/login/social.css}" rel="stylesheet"/>
    <script th:src="@{/js/login/login.js}"></script>

    <title>Log-in</title>

</head>

<body>

<div th:fragment="content">
    <meta name="viewport"
          content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <form id="frm" th:action="@{/login}"  class="loginBox" method="post">
        <!-- 시큐리티가 낚아챔! (config) -->
        <fieldset>
            <header>
                <h2><a th:href="@{/}" class="header">개미는 뚠뚠</a></h2>
            </header>

            <div class="input-box">
                <input id="username" type="text" value="" name="username" placeholder="아이디">
                <label for="username">아이디</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" value="" name="password" placeholder="비밀번호">
                <label for="password" onkeyup="enterkey();">비밀번호</label>
            </div>

            <div class="notice">
                <span th:if="${param.error}">*아이디와 비밀번호를 확인해주세요.</span>
                <span th:if="${param.logout}">*로그아웃 되었습니다.</span>
            </div>

            <a id="btnSubmit" class="btn btn-lg" type="submit" >로그인</a>
            <a class='btn btn-lg btn-naver btn-block' th:href= "@{/oauth2/authorization/naver}" ><i class="xi-naver mr-1"></i>네이버로 로그인</a>
            <a class="btn btn-lg btn-google btn-block" th:href= "@{/oauth2/authorization/google}"><i class="fab fa-google mr-2"></i>구글로 로그인</a>
            <a class="btn btn-lg btn-facebook btn-block" th:href= "@{/oauth2/authorization/facebook}"><i class="fab fa-facebook-f mr-3"></i>페이스북으로 로그인</a>


            <div id="content">
                <ul class="find">
                    <li><a th:href="@{/findIdForm}">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <li><a th:href="@{/joinAgree}">회원가입</a></li>
                </ul>
            </div>


        </fieldset>
    </form>


</div>

</body>
</html>
