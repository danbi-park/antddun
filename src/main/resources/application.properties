#server port
server.port=8080

# Context Root path
server.servlet.context-path=/antddun 

#spring.datasource.initialize=true
spring.datasource.driverClassName=org.h2.Driver

#file method
spring.datasource.url=jdbc:h2:file:D:/antddunPrj/antddundb;Mode=Oracle;

#ImMemory method
#spring.datasource.url=jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;Mode=Oracle

spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# ddl setting
spring.jpa.hibernate.ddl-auto=update
spring.datasource.continue-on-error=true
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

logging.level.org.springframework.security.web=trace
logging.level.com.ds=debug

spring.profiles.include=oauth
