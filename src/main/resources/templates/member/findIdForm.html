

<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link th:href="@{/css/login/login.css}" rel="stylesheet"/>
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/login/findId.js}"></script>

    <title>아이디 찾기</title>

</head>

<body>

<div th:fragment="content">
    <meta name="viewport"
          content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <div class="loginBox" >

        <fieldset>
            <header>
                <h2 style="font-size: 2.5rem;">아이디 찾기</h2>
            </header>

            <div class="input-box">
                <input type="text" maxlength="11" oninput="this.value = this.value.replaceAll(/\D/g, '')" placeholder="전화번호" id="phoneNum" name="phoneNum" value="01071570271">
                <label for="phoneNum" style="margin-left: 60px;">전화번호</label>
            </div>


            <a id="btnFindId" class="btn" type="button" style="background: rgb(249, 179, 0); margin-top: 40px;">찾기</a>
            <div style="text-align: center; font-size: 13px; color: indianred;">
                <span class="result" id="result"></span>
            </div>

        </fieldset>

    </div>


</div>

</body>
</html>
