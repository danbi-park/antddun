<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<style>
.cate-ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.cate-li {
  float: left;
}

.cate-li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
.cate-li a:hover {
  background-color: #111;
}
</style>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <link th:href="@{/css/board/sosojob/sosoMain.css}" rel="stylesheet">
        <!-- 본문 시작 -->
        <div class="subNav-body">
            <nav class="nav nav-underline" aria-label="Secondary navigation">
                <a th:each="categoryName : ${cateName}" class="subNav" href="#">[[${categoryName.sosoCateName}]]</a>
            </nav>
        </div>

        <div >
            <a th:href="@{/member/sosojob/register}">글쓰기</a>
            <h1 ></h1>
            <div class="slick-card" th:each="cateValue : ${mvData.dtoList}">
                <article>
                    <img class="cate-thumbnail" th:src="@{https://dummyimage.com/230x160/000/fff}"/>
                    <div clss="content-container">
                        <div><span class="tag_c" th:text="${cateValue.categoryName}"></span></div>
                        <div class="title"><a th:href="@{/member/sosojob/list/read(sosoNo = ${cateValue.sosoNo} )}">[[${cateValue.title}]]</a></div>
                        <div >[[${cateValue.content}]]</div>
                        <div class="ddun-box">
                        <span><img class="img coin" th:src="@{/assets/coins.png}" width="12">
                        <span class="price" th:text="${cateValue.ddun}"></span><span>뚠</span></span>
                        </div>

                        <div class="star-box">
                            <span><img style="img heart" th:src="@{/assets/heart.png}" width="12">5.0<span >[[${cateValue.job}]] [[${cateValue.experience}]]년차 [[${cateValue.firstName}]]개미</span></span>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <!--    페이지 번호     -->
            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item" th:if="${mvData.prev}">
<!--                    <a class="page-link" th:href="@{/member/list(page=${boardList.start - 1},-->
<!--                type=${pageRequestDTO.type},-->
<!--                keyword = ${pageRequestDTO.keyword} ) }" tabindex="-1">이전</a>                    -->
                    <a class="page-link" th:href="@{'/member/sosojob/list/'+${cateNum}(page=${mvData.start - 1}" tabindex="-1">이전</a>
                </li>

                <li th:class=" 'page-item '+ ${mvData.page == page?'active':''} "
                    th:each="page: ${mvData.pageList}">
<!--                    <a class="page-link" th:href="@{/qna/list(page = ${page}, type=${pageRequestDTO.type},-->
<!--                keyword = ${pageRequestDTO.keyword})}">-->
                    <a th:each="cateNo : ${cateNum}" th:value="${page}" class="page-link" th:href="@{'/member/sosojob/sosoList/'+${cateNo}(page=${page})}">
                        [[${page}]]
                    </a>
                </li>

                <li class="page-item" th:if="${mvData.next}">
                    <a class="page-link" th:href="@{'/member/sosojob/sosoList/'+${cateNum}(page= ${mvData.end + 1}">다음</a>
                </li>
            </ul>
        </nav>
        <script>
            $(document).ready(function() {
                var cateNo = $(".cate-li").val();
                var contextPath = $('#contextPathHolder').attr('data-contextPath') ? $('#contextPathHolder').attr('data-contextPath') : '';

                $(".cate-li").on("click", function() {
                    var arr = new Array();
                    arr.push($(this).attr('value'));
                    alert(arr);

                });

                $(".page-link").click(function() {
                    alert($(".page-link").val());
                });

            });

        </script>

    </th:block>
</th:block>
